name: Keep images cache hot

on:
  schedule:
    - cron: '0 6 * * 6' # Every Saturday at 6:00 AM

jobs:
  hit-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Restore cached images
        id: cache-images-restore
        uses: actions/cache/restore@v4
        with:
          path: cache
          key: Images-${{ runner.os }}
